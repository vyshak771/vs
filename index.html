/* shooting stars */
.star {

        rgba(255,255,255,0.95),
        rgba(255,255,255,0.5),

    opacity: 0.9;
    transform: rotate(25deg);

    filter: blur(0.5px);
    box-shadow: 0 0 8px rgba(255,255,255,0.9);

    animation: shoot 1.5s linear forwards;
}

@keyframes shoot {
    from {
        transform: translate(0, 0) rotate(25deg);

    }
    to {

        opacity: 0;
    }
}
